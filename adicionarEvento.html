<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/FortEvents.webp" type="image/x-icon">
    <link rel="stylesheet" href="adicionarEvento.css">
    <title>Adicionar Evento - Fort Events</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar Evento</h1>
        <form id="event-form">
            <input type="text" id="image" placeholder="Digite a url da imagem" required>
            <input type="text" id="title" placeholder="Título do Evento" required>
            <input type="date" id="date" required>
            <input type="text" id="location" placeholder="Local" required>
            <textarea id="description" placeholder="Descrição do Evento" required></textarea>
            <button type="submit">Adicionar Evento</button>
        </form>
    </div>

    <div class="buttons-logout">
        <button onclick="window.location.href='index.html'">Voltar para Home</button>
    </div>

    <script>
        const eventForm = document.getElementById('event-form');

        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;
            
            const newEvent = {
                title,
                date,
                location,
                description,
                image  // Você pode precisar de um método para armazenar a imagem
            };

            // Armazenando o evento no localStorage (apenas para fins de demonstração)
            localStorage.setItem('newEvent', JSON.stringify(newEvent));

            
            window.location.href = 'index.html'; 

            document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated'); // Remove o estado de autenticação
            window.location.href = 'index.html'; // Redireciona para a página inicial
            });
        });
    </script>
</body>
</html>
