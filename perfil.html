<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Perfil.css">
    <title>Perfil - Fort Events</title>
</head>
<body>
    <div class="container">
        <h1>Perfil</h1>
        <div class="profile">
            <img src="Img/FortEvents.webp" alt="Perfil">
            <h2 id="nome">Nome do Usuário</h2>
            <p id="email">email@example.com</p>
            <p id="local">Localização</p>
            <h3>Meus Eventos</h3>
            <ul id="meus-eventos">
                <!-- Eventos aqui -->
            </ul>
        </div>
        <div class="buttons-logout">
            <button id="logout-btn">Sair</button>
            <button onclick="window.location.href='index.html'">Voltar para Home</button>
        </div>
    </div>
    <script>
        // Simula dados de login salvos no localStorage (para exemplo)
        // Estes dados normalmente seriam salvos no localStorage após o login/cadastro do usuário
        if (!localStorage.getItem('userData')) {
            const userData = {
                nome: 'João da Silva',
                email: 'joao@example.com',
                local: 'São Paulo, Brasil'
            };
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // Recupera os dados do usuário a partir do localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));

        // Preenche os dados do perfil
        if (userData) {
            document.getElementById('nome').innerText = userData.nome;
            document.getElementById('email').innerText = userData.email;
            document.getElementById('local').innerText = userData.local;
        } else {
            console.log("Nenhum dado de usuário encontrado.");
        }

        // Adiciona evento ao botão de logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('isAuthenticated'); // Remove o estado de autenticação
            localStorage.removeItem('userData'); // Remove os dados do usuário
            window.location.href = 'index.html'; // Redireciona para a página inicial
        });
    </script>
</body>

</html>
