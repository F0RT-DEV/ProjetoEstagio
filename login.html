<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/FortEvents.webp" type="image/x-icon">
    <link rel="stylesheet" href="Login.css">
    <title>Login/Cadastro - Fort Events</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Fort Events</h1>
        <div class="options">
            <button id="login-btn">Login</button>
            <button id="register-btn">Cadastrar</button>
        </div>
        <form id="form" style="display: none;">
            <input type="text" id="name" placeholder="Nome" required style="display: none;">
            <input type="email" id="email" placeholder="Email" required>
            <input type="local" id="local" placeholder="Localização" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
        
<script>
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const form = document.getElementById('form');
    const nameInput = document.getElementById('name');

    loginBtn.addEventListener('click', () => {
        nameInput.style.display = 'none';
        form.style.display = 'block';
        form.onsubmit = (e) => {
            e.preventDefault();
            alert('Login realizado com sucesso!');
            localStorage.setItem('isAuthenticated', 'true'); // Armazena o estado de autenticação
            window.location.href = 'index.html';
        };
    });

    registerBtn.addEventListener('click', () => {
        nameInput.style.display = 'block';
        form.style.display = 'block';
        form.onsubmit = (e) => {
            e.preventDefault();
            alert('Cadastro realizado com sucesso!');
            localStorage.setItem('isAuthenticated', 'true'); // Armazena o estado de autenticação
            window.location.href = 'index.html';
        };
    });
</script>
</body>
</html>
